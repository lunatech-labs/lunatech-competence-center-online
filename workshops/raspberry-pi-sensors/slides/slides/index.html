<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Mesos Meetup 2018</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@3.6.0/css/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@3.6.0/css/theme/white.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo|Inconsolata">
    <link rel="stylesheet" href="css/core.css">
    <link rel="stylesheet" href="css/local.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@3.6.0/lib/css/zenburn.css">
  </head>
  <body>
    <div class="reveal lunatech">
      <div class="slides">
        <!-- ADD SLIDES HERE OR MODIFY CURRENT -->
        <section data-markdown class="workshop-title">
            <script type="text/template">
                ### Raspberry Pi Sensors Project
            </script>
        </section>
        <section data-markdown="slides.md"
                 data-separator="^---"
                 data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:"
                 data-charset="iso-8859-15"
                 class="content">
        </section>
      </div>
      <img class="lunatech-logo" src="images/lunatech.png">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@3.6.0/lib/js/head.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@3.6.0/js/reveal.min.js"></script>
    <script>
        var base = 'https://cdn.jsdelivr.net/npm/reveal.js@3.6.0/'
        Reveal.initialize({
            history: true,
            controls: true,
            controlsLayout: 'edges',
            width: "100%",
            height: "100%",
            margin: 0,
            minScale: 1,
            maxScale: 1,
            dependencies: [
                {
                    src: base + 'plugin/markdown/marked.js', condition: function () {
                        return !!document.querySelector('[data-markdown]');
                    }
                },
                {
                    src: base + 'plugin/markdown/markdown.js', condition: function () {
                        return !!document.querySelector('[data-markdown]');
                    }
                },
                {src: 'plugin/notes/notes.js', async: true},
                {
                    src: base + 'plugin/highlight/highlight.js', async: true, callback: function () {
                        hljs.initHighlightingOnLoad();
                    }
                }
            ]
        });
    </script>
  </body>
</html>
