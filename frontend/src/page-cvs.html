<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-datatable/paper-datatable.html">
<link rel="import" href="../bower_components/paper-datatable/paper-datatable-card.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<link rel="import" href="shared-styles.html">

<dom-module id="page-cvs">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <iron-meta id="meta"></iron-meta>

    <iron-ajax id="ajaxLoad"
      url="http://localhost:9000/cvs"
      handle-as="json"
      on-response="cvsLoaded"></iron-ajax>

      <paper-datatable-card heading="Just a normal data table" page-size="1000">
          <div toolbar-main>
            <paper-input id="searchInput" value="{{searchTerm}}" on-input="applyFilter" label="Search..." style="display:inline-block" no-label-float>
              <div prefix>
                <iron-icon icon="search"></iron-icon>
              </div>
            </paper-input>
          </div>
          <paper-datatable id="cvsDatatable" data={{cvsData}} progress="[[loading]]">
            <paper-datatable-column header="Name" property="item.person.name.fullName" type="String" sortable>
              <template>{{item.person.name.fullName}}</template>
            </paper-datatable-column>
            <paper-datatable-column header="Email" property="item.person.email"  type="String" sortable>
              <template>{{item.person.email}}</template>
            </paper-datatable-column>
            <paper-datatable-column header="Title" property="item.cv"  type="String" sortable>
              <template>{{item.cv.details.title}}</template>
            </paper-datatable-column>
            <paper-datatable-column header="Skills">
              <template>TODO</template>
            </paper-datatable-column>
            <div no-results>Loading or no more items...</div>
        </paper-datatable>
    </paper-datatable-card>


        <!-- <div class="input-area flexchild">
            <paper-input on-keyup="refreshFilter" id="searchInput" on-keyup="searchCVS" no-label-float placeholder="Search by Email or Name" value="{{searchInput::input}}"></paper-input>
        </div>
      <template id="cvsList" is="dom-repeat" items="{{cvsData}}" filter="checkFilter" as="cv">
          <div>First name: <span>{{cv.person.name.givenName}}</span></div>
          <div>Last name: <span>{{cv.person.name.familyName}}</span></div>
      </template> -->
  </template>

  <script>
    Polymer({
      is: 'page-cvs',
      properties: {
        data: {
          type: Array,
          value: []
        },
        loading: {
          type: Boolean,
          value: true
        }
      },
      ready: function() {
        this.$.ajaxLoad.headers = { "X-ID-Token": this.$.meta.byKey("idToken")}
        this.$.ajaxLoad.generateRequest();
      },
      cvsLoaded: function(event) {
        console.log("CVS Loaded");
        this.loading = false;
        this.data = event.detail.response;
        this.cvsData = event.detail.response;
      },
      applyFilter: function() {
        var keyword = this.$$("#searchInput").value;
        var filteredData = this.data.filter(function(item) {
          if(item.person.email.match(new RegExp(keyword, 'i'))){return true;}
        });
        if(filteredData.length > 0){
          this.cvsData = filteredData;
          this.$.cvsDatatable.reload();
        }else {
          console.log("Reset");
          this.cvsData = [];
          this.$.cvsDatatable.reset();
        }
     }
    });
  </script>
</dom-module>
