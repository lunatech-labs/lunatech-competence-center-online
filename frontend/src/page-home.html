<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="util/page-behavior.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="core-curriculum/enrollment-status.html">

<dom-module id="page-home">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    <marked-element disable-remote-sanitization>
      <div slot="markdown-html"></div>
      <script type="text/markdown" src="/data/pages/home.md"></script>
    </marked-element>

  </template>

  <script>
    Polymer({
      is: 'page-home',

      behaviors: [PageBehavior],

      properties: {
        title: {
          value: "Home"
        }
      }

    });
  </script>
</dom-module>
