<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="util/page-behavior.html">
<dom-module id="page-home">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    <p>This is the homepage. It's not suuuper impressive.</p>
  </template>

  <script>
    Polymer({
      is: 'page-home',

      behaviors: [PageBehavior],

      properties: {
        title: {
          value: "Home"
        }
      }

    });
  </script>
</dom-module>
