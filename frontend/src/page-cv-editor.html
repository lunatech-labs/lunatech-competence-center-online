<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/cv-editor/cv-editor.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="page-cv-editor">
 <template>
   <style include="shared-styles">
     :host {
       display: block;
       padding: 10px;
     }
   </style>
   <iron-meta id="meta"></iron-meta>

   <iron-ajax id="ajaxLoad"
     url="http://localhost:9000/employees/me"
     handle-as="json"
     on-response="cvLoaded"></iron-ajax>

   <template is="dom-if" if="[[cvData]]">
     <cv-editor data='{{cvData}}'></cv-editor>
   </template>

 </template>

 <script>
   Polymer({
     is: 'page-cv-editor',

     ready: function() {
       this.$.ajaxLoad.headers = { "X-ID-Token": this.$.meta.byKey("idToken")}
       this.$.ajaxLoad.generateRequest();
     },

     ajaxResponse: function(data) {

       console.log(data);
       console.log(data.detail);
       console.log(data.detail.xhr);
     },

     cvLoaded: function(data) {
       console.log("CV loaded!");
       this.cvData = data.detail.response;
     }
   });
 </script>
</dom-module>
