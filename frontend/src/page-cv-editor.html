<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/cv-editor/cv-editor.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="page-cv-editor">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <!--
      app-route provides the cv email like /cv-editor/erik.bakker@lunatech.com
    -->
    <app-route
        route="[[route]]"
        pattern="/:email"
        data="{{routeData}}"></app-route>

    <iron-meta id="meta"></iron-meta>

    <template is="dom-if" if="[[cvData]]">
      <cv-editor data='{{cvData}}'></cv-editor>
    </template>

  </template>

  <script>
    Polymer({
      is: 'page-cv-editor',

      properties : {
        cvData: Object,
        route: Object,
        routeData: Object,
        person: Object,
        cv: Object
      }

    });
  </script>
</dom-module>
