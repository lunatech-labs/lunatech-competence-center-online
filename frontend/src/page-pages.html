<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="util/page-behavior.html">
<dom-module id="page-pages">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        active="{{pageSelected}}">
    </app-route>

    <template is="dom-if" if="[[pageSelected]]">
      <marked-element>
        <div slot="markdown-html"></div>
        <script type="text/markdown" src$="/data/pages/[[routeData.page]].md"></script>
      </marked-element>
    </template>

  </template>

  <script>
    Polymer({
      is: 'page-pages',

      behaviors: [PageBehavior],

      properties: {
        title: {
          value: "Home"
        }
      }

    });
  </script>
</dom-module>
