<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-avatar/paper-avatar.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #d42937;
        --app-secondary-color: #8d6a9f;

        display: block;
      }

      app-header, app-drawer app-toolbar {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .profile-name {
        margin-left: 10px;
      }

    </style>
     <app-location route="{{route}}"></app-location>
    <iron-meta key="idToken" value="{{idToken}}"></iron-meta>
      <app-route
          route="{{route}}"
          pattern="/:page"
          data="{{routeData}}"
          tail="{{subroute}}"></app-route>

      <iron-ajax id="ajaxLoad"
        url="http://localhost:9000/employees/me"
        handle-as="json"
        on-response="cvLoaded"></iron-ajax>

      <app-drawer-layout fullbleed>
        <!-- Drawer content -->
        <app-drawer id="drawer">
          <app-toolbar>CV Tool</app-toolbar>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="cv-editor" href="/cv-editor">CV-editor</a>
            <a name="cvs" href="/cvs">CVS List</a>
          </iron-selector>
        </app-drawer>

        <!-- Main content -->
        <app-header-layout has-scrolling-region>

          <app-header condenses reveals effects="waterfall">
            <app-toolbar>
              <paper-icon-button icon="icons:menu" drawer-toggle></paper-icon-button>
              <div main-title>{{pageTitle}}</div>
              <paper-avatar mini=true image-src="[[avatarUrl]]"></paper-avatar>
              <span class="profile-name">[[givenName]]</span>

              <!-- TODO, not the greatest logoff icon -->
              <paper-icon-button icon="icons:exit-to-app" on-tap="handleLogoutTap"></paper-icon-button>

            </app-toolbar>
          </app-header>

          <iron-pages
              selected="[[page]]"
              attr-for-selected="name"
              fallback-selection="view404"
              role="main">
            <page-cv-editor title="CV Editor" route=[[subroute]] name="cv-editor" cv-data="{{selectedCV}}" person="{{selectedPerson}}" ></page-cv-editor>
            <page-cvs title="CVS List" route=[[subroute]] name="cvs" cv="{{selectedCV}}" person="{{selectedPerson}}" ></page-cvs>
            <page-view404 name="view404"></page-view404>
          </iron-pages>
        </app-header-layout>
      </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },

        selectedCV: Object,
        basicProfile: {
          type: Object
        },

        idToken: {
          type: String
        },

        pageTitle: {
          type: String
        }

      },
      ready: function() {
        console.log("on ready...");
        this.$.ajaxLoad.headers = { "X-ID-Token": this.idToken};
        this.$.ajaxLoad.generateRequest();
      },
      observers: [
        '_routePageChanged(routeData.page)',
        '_basicProfileChanged(basicProfile)'
      ],
      handleLogoutTap: function() {
        this.fire("logout")
      },
      cvLoaded: function(data) {
        console.log("CV loaded!");
        this.selectedCV = data.detail.response;
      },

      _basicProfileChanged: function(basicProfile) {
        if(basicProfile != null) {
          this.givenName = basicProfile.getGivenName();
          this.avatarUrl = basicProfile.getImageUrl();
        }
      },

      _routePageChanged: function(page) {
        this.page = page || 'view1';

        console.log(this.page);
        this.pageTitle = this.$$("iron-pages [name=" + this.page +"]").title

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        console.log("Page changed");
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('page-' +page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
