<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<dom-module id="subject-card">
  <template>
    <style>
      :host {
        --knowledge-node-theme: {
          cursor: pointer;
        };
      }

      paper-card {
        --paper-card-header-image: {
          padding: 0 10px;
          width: auto;
        };
        margin: 20px;
        max-width: 230px;
      }

      paper-card[primary] {
        max-width: 500px;
        height: auto;
      }

      paper-button a {
        text-decoration: none;
      }

      .card-actions paper-button,
      .card-actions paper-icon-button {
        margin-left: 3px;
        margin-right: 3px;
      }

    </style>
    <paper-card primary$="[[item.primary]]" image="{{item.image}}" class="layout vertical">
      <div class="card-content flex">
        <h2>{{item.name}}</h2>
        <marked-element markdown=[[item.description]]>
          <div slot="markdown-html" class="subject-description"></div>
        </marked-element>
      </div>
      <div class="card-actions layout horizontal center-justified">
        <div class="center">
          <paper-button noink>
            <a href="{{basePath}}/{{item.id}}">Learn more</a>
          </paper-button>
        </div>
      </div>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: "subject-card",

      properties: {
        item: {
          type: Object
        },

        basePath: {
          type: String
        }
      }

    });
  </script>
</dom-module>
