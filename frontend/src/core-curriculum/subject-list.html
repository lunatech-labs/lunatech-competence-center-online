<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="./subject-card.html">

<dom-module id="subject-list">
  <template>
    <style include="iron-flex iron-flex-alignment">
    <style>
      div.main {
        max-width: 1080px;
        margin: 0 auto !important;
        float: none !important;
        text-align: center;
      }

      paper-spinner {
        position: absolute;
        height: 50px;
        width: 50px;
        top: 50%;
        left: 50%;
        margin-left: -50px;
        margin-top: -50px;
      }
    </style>

    <iron-ajax id="ajaxLoad"
               url="/data/core-curriculum/summary.json"
               loading="{{loading}}"
               last-response="{{graphs}}"></iron-ajax>

    <paper-spinner active=[[loading]]></paper-spinner>

    <div class="layout horizontal wrap">
      <template is="dom-repeat" items="{{graphs}}" filter="isPrimary">
        <subject-card item=[[item]]></subject-card>
      </template>
    </div>

    <div class="layout horizontal wrap">
      <template is="dom-repeat" items="{{graphs}}" filter="isNonPrimary">
        <subject-card item=[[item]]></subject-card>
      </template>
    </div>
  </template>
  <script>
  (function () {
    'use strict';

    Polymer({
      is: "subject-list",

      ready: function() {
        this.$.ajaxLoad.generateRequest();
      },

      isPrimary: function(item) {
        return !!item.primary;
      },

      isNonPrimary: function(item) {
        return !item.primary;
      }

    });
  }());
  </script>
</dom-module>
