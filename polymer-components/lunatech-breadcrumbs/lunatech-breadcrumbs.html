<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="lunatech-breadcrumbs">
  <template>
    <style>
      :host {
        display: block;
      }

      /* Style the list */
      ul {
          padding: 10px 16px;
          list-style: none;
          background-color: #eee;
      }

      /* Display list items side by side */
      ul li {
          display: inline;
          font-size: 18px;
      }

      /* Add a slash symbol (/) before/behind each list item */
      ul li+li:before {
          padding: 8px;
          color: black;
          content: "/\00a0";
      }

      /* Add a color to all links inside the list */
      ul li a {
          color: #0275d8;
          text-decoration: none;
      }

      /* Add a color on mouse-over */
      ul li a:hover {
          color: #01447e;
          text-decoration: underline;
      }
    </style>
    <ul hidden$="[[!visible]]">
      <template is="dom-repeat" items="[[breadCrumbs]]">
        <li><a href=[[item.link]]>[[item.title]]</a></li>
      </template>
    </ul>
  </template>

  <script>
    class LunatechBreadcrumbs extends Polymer.Element {
      static get is() { return 'lunatech-breadcrumbs'; }
      static get properties() {
        return {
          breadCrumbs: {
            type: Array
          },
          visible: {
            type: Boolean,
            value: false,
            computed: 'isVisible(breadCrumbs)'
          }
        };
      }

      isVisible(breadCrumbs) {
        return this.breadCrumbs && this.breadCrumbs.length >= 2;
      }
    }

    window.customElements.define(LunatechBreadcrumbs.is, LunatechBreadcrumbs);
  </script>
</dom-module>
